server:
  port: #changem

spring:
  application:
    name: user-service

  # Configuration PostgreSQL R2DBC (rï¿½actif)
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/techshop
    username: ${POSTGRES_USER:defeultvalue}
    password: ${POSTGRES_PASSWORD:defeultvalue}
    pool:
      initial-size: 10
      max-size: 20
      max-idle-time: 30m

  # Initialisation de la base
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:secret-key}  # 256-bit minimum
  expiration: #exp time
  refresh-expiration: #refresh time

# Eureka Client
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:eureka-url}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Swagger
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

logging:
  level:
    com.techshop.user: DEBUG
    org.springframework.security: DEBUG
    io.r2dbc.postgresql.QUERY: DEBUG